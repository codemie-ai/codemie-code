name: CI

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ '**' ]
  workflow_call:

jobs:
  commit-and-pr-validation:
    name: Commit & PR Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate commit messages
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to HEAD --verbose

      - name: Validate PR title
        run: echo "${{ github.event.pull_request.title }}" | npx commitlint --verbose

  secrets-detection:
    name: Secrets Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: commit-and-pr-validation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

      - name: Secrets detection summary
        if: success()
        run: |
          echo "✅ Secrets detection scan completed successfully!"
          echo "- Gitleaks: PASSED"

  license-check:
    name: License Check
    runs-on: ubuntu-latest
    needs: [commit-and-pr-validation]
    if: |
      always() &&
      (needs.commit-and-pr-validation.result == 'success' || needs.commit-and-pr-validation.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run license check
        run: npm run license-check

      - name: License check summary
        if: success()
        run: |
          echo "✅ License check passed - all dependencies have approved licenses"

  test:
    name: Test & Build
    runs-on: ubuntu-latest
    needs: [secrets-detection, license-check]
    if: |
      always() &&
      (needs.secrets-detection.result == 'success' || needs.secrets-detection.result == 'skipped') &&
      needs.license-check.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-dev

      - name: Install dependencies
        run: npm ci

      - name: Run CI
        run: npm run ci
