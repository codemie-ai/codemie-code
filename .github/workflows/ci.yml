name: CI

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ '**' ]
  workflow_call:

jobs:
  validate-commits:
    name: Validate Commits & PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate commit messages
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to HEAD --verbose

      - name: Validate PR title
        run: echo "${{ github.event.pull_request.title }}" | npx commitlint --verbose

  secrets-detection:
    name: Secrets Detection
    runs-on: ubuntu-latest
    needs: [validate-commits]
    if: |
      always() &&
      github.event_name == 'pull_request' &&
      (needs.validate-commits.result == 'success' || needs.validate-commits.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Uses official Gitleaks GitHub Action (optimized for CI)
      # Local validation uses Docker container (npm run validate:secrets)
      # Both share the same .gitleaks.toml configuration
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: [validate-commits, secrets-detection]
    if: |
      always() &&
      (needs.validate-commits.result == 'success' || needs.validate-commits.result == 'skipped') &&
      (needs.secrets-detection.result == 'success' || needs.secrets-detection.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-dev

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: npm run license-check

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration
