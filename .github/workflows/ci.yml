name: CI

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ '**' ]
  workflow_call:

jobs:
  # Quick validation jobs run in parallel
  validate-commits:
    name: Validate Commits & PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.9'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate commit messages
        run: |
          echo "ğŸ“‹ Validating commit messages..."
          echo ""
          if ! npx commitlint --from ${{ github.event.pull_request.base.sha }} --to HEAD --verbose; then
            echo ""
            echo "âŒ COMMIT MESSAGE VALIDATION FAILED"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo ""
            echo "Commit messages must follow Conventional Commits format:"
            echo ""
            echo "  <type>(<scope>): <description>"
            echo ""
            # Parse valid types and scopes from commitlint config (single node invocation)
            node -e "const c = require('./commitlint.config.cjs'); console.log('Valid types:', c.rules['type-enum'][2].join(', ')); console.log('Valid scopes (optional):', c.rules['scope-enum'][2].join(', '))"
            echo ""
            echo "Examples:"
            echo "  âœ… fix: resolve null pointer exception"
            echo "  âœ… feat(cli): add new doctor command"
            echo "  âœ… chore(deps): update dependencies"
            echo ""
            echo "See: https://www.conventionalcommits.org/"
            exit 1
          fi

      - name: Validate PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          echo "ğŸ“‹ Validating PR title..."
          echo ""
          echo "PR Title: \"$PR_TITLE\""
          echo ""
          if ! echo "$PR_TITLE" | npx commitlint --verbose; then
            echo ""
            echo "âŒ PR TITLE VALIDATION FAILED"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo ""
            echo "Your PR title: \"$PR_TITLE\""
            echo ""
            echo "PR titles must follow Conventional Commits format:"
            echo ""
            echo "  <type>(<scope>): <description>"
            echo ""
            # Parse valid types and scopes from commitlint config (single node invocation)
            node -e "const c = require('./commitlint.config.cjs'); console.log('Valid types:', c.rules['type-enum'][2].join(', ')); console.log('Valid scopes (optional):', c.rules['scope-enum'][2].join(', '))"
            echo ""
            echo "Examples based on your title:"
            echo "  âœ… fix: $PR_TITLE"
            echo "  âœ… fix(agents): $PR_TITLE"
            echo "  âœ… feat: $PR_TITLE"
            echo ""
            echo "To fix: Edit your PR title in GitHub to include the type prefix."
            echo "See: https://www.conventionalcommits.org/"
            exit 1
          fi
          echo "âœ… PR title is valid!"

  secrets-detection:
    name: Secrets Detection
    runs-on: ubuntu-latest
    # Run in parallel with validate-commits
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

  # Build once, share artifacts with test jobs
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [validate-commits, secrets-detection]
    if: |
      always() &&
      (needs.validate-commits.result == 'success' || needs.validate-commits.result == 'skipped') &&
      (needs.secrets-detection.result == 'success' || needs.secrets-detection.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.9'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check licenses
        run: bun run license-check

      - name: Lint code
        run: bun run lint

      - name: Build project
        run: bun run build

      # Upload build artifacts to share with test jobs
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Test jobs run in parallel, reuse build artifacts
  test-ubuntu:
    name: Test (Ubuntu)
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.9'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Download pre-built dist (skip build step, saves ~15-20s)
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Run unit tests
        run: bun run test:unit

      - name: Run integration tests
        run: bun run test:integration

  test-windows:
    name: Test (Windows)
    runs-on: windows-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.9'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Download pre-built dist (skip build step, saves ~25-30s on Windows)
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Run unit tests
        run: bun run test:unit

      - name: Run integration tests
        run: bun run test:integration
